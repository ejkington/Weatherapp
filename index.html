<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://kit.fontawesome.com/aecfa50529.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Weather App</title>
</head>

<body>
    <img class="hero-image" src="BcgE56bxi-removebg-preview.png" alt="rainbow">
    <div class="header-text">
        <h2>Wunderbar weather app</h2>
    </div>
    <div class="location">
        <h1 class="location-timezone" 2>Time Zone</h1>
        <p><i class="fa-solid fa-clock"></i></p>
    </div>
    <div class="temperature">
        <div class="degree-section">
            <h2 class="celsius">25</h2>
            <span>
                <i class="fa-solid fa-temperature-half"></i>
            </span>
        </div>
        <div class="temperature-description">Warm</div>

    </div>
    <script src="app.js"></script>
</body>

</html>
